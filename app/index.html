<!DOCTYPE html>
<html lang="en" ng-app="expenseTracker">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>expenseTracker</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, height: device-height, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">
    

    <!-- use this for development -->
    <link rel="stylesheet" href="css/contrib/ratchet/ratchet.css">
    <link rel="stylesheet" href="css/contrib/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">


     <!-- use this for production -->
    <!--
    <link rel="stylesheet" href="css/contrib/ratchet/ratchet.min.css">

    <link rel="stylesheet" href="css/app.min.css">
    -->

  </head>

  <body>
    <!-- main view -->
    <div class="current-view" ng-view>

    </div>

    <!-- use this for development // scripts for production below -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/contrib/jquery-2.1.0.js"></script>

    <!-- Include angular -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-touch.js"></script>

    <!-- The application main JavaScript file -->
    <script src="js/app.js"></script>

    <!-- models -->
    <script src="js/models/categoriesModel.js"></script>
    <script src="js/models/expensesModel.js"></script>
    <script src="js/models/goalsModel.js"></script>
    <script src="js/models/userModel.js"></script>
    <script src="js/models/currenciesModel.js"></script>
    <script src="js/models/knobModel.js"></script>
    <script src="js/models/navigationService.js"></script>
    
    <!-- controllers -->
    <script src="js/controllers/categoriesController.js"></script>
    <script src="js/controllers/expensesController.js"></script>
    <script src="js/controllers/goalsController.js"></script>
    <script src="js/controllers/feedController.js"></script>
    <script src="js/controllers/overviewController.js"></script>
    <script src="js/controllers/settingsController.js"></script>

    <!-- Directives -->
    <script src="js/directives/whenActive.js"></script>

    <!-- imported JS libs -->
    <!-- Include the compiled Ratchet JS -->
    <script src="js/contrib/ratchet.modified.js"></script>
    <script src="js/contrib/jquery.knob.js"></script>
    <script src="js/contrib/chart.js"></script>
    <script src="js/contrib/hide.title.bar.js"></script>


    <!-- use this for production // comment out scripts above -->

    <script src="lib/angular/angular.min.js"></script>

    <script src="js/app.min.js"></script>

    <script src="js/models/concat-min/models.concat.min.js"></script>

</html>
