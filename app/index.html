<!DOCTYPE html>
<html lang="en" ng-app="expenseTracker">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>expenseTracker</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/contrib/ratchet/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/contrib/ratchet/ratchet.js"></script>

    <!-- main app css file-->
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">expenseTracker</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="current-view" ng-view>

      </div>


      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="http://goratchet.com">
              <strong>Ratchet documentation</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="https://goratchet.com">
              <strong>Ratchet on Github</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="https://groups.google.com/forum/#!forum/goratchet">
              <strong>Ratchet Google group</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="http://www.twitter.com/GoRatchet">
              <strong>Ratchet on Twitter</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Include angular -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>

    <!-- Models -->
    <script src="js/Models/UserModel.js"></script>
    <script src="js/Models/CategoryModel.js"></script>
    <script src="js/Models/ExpenseModel.js"></script>
    <script src="js/Models/GoalModel.js"></script>
    
    <!-- Controllers -->
    <script src="js/Controllers/UserController.js"></script>
    <script src="js/Controllers/ExpenseController.js"></script>
    <script src="js/Controllers/VisualisationController.js"></script>
    <script src="js/Controllers/OverviewController.js"></script>
    
    <!-- LEGACY to keep the example working -->
    <script src="js/dinnerModel.js"></script>
    <script src="js/MainController.js"></script>
    <script src="js/DishController.js"></script>
  </body>
</html>
