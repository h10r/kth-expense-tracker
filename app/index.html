<!DOCTYPE html>
<html lang="en" ng-app="expenseTracker">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui"> <<!-->iOS 7.1 uses minimal-ui. Navigation, address and status bars are completely hidden in landscape view, and in portrait view only a thin status bar is displayed. To bring the browser bars back up again, just tap this status bar or the top of the screen.</!-->

    <title>expenseTracker</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/contrib/ratchet/ratchet.min.css">

    <!-- font awesome icon set -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <!-- main app css file-->
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>
    <div class="current-view" ng-view>

    </div>

    <!-- Include the compiled Ratchet JS -->
    <!--<script src="js/contrib/ratchet.min.js"></script> use for production later-->
    <script src="js/contrib/ratchet/ratchet.modified.js"></script>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!-- Include angular -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>

    <!-- Models -->
    <script src="js/Models/CategoriesModel.js"></script>
    <script src="js/Models/ExpensesModel.js"></script>
    <script src="js/Models/GoalsModel.js"></script>
    <script src="js/Models/UserModel.js"></script>
    <script src="js/Models/CurrenciesModel.js"></script>
    <script src="js/Models/KnobModel.js"></script>
    
    <!-- Controllers -->
    <script src="js/Controllers/CategoriesController.js"></script>
    <script src="js/Controllers/ExpensesController.js"></script>
    <script src="js/Controllers/GoalsController.js"></script>
    <script src="js/Controllers/FeedController.js"></script>
    <script src="js/Controllers/OverviewController.js"></script>
    <script src="js/Controllers/SettingsController.js"></script>

    <!-- imported JS libs -->
    <!-- <script src="js/angular-ui-router.min.js"></script> -->
    <script src="js/contrib/jquery.knob.js"></script>
    <script src="js/contrib/chart.js"></script>
    <script src="js/contrib/hideTitleBar.js"></script>
    
  </body>
</html>
