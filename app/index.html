<!DOCTYPE html>
<html lang="en" ng-app="expenseTracker">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>expenseTracker</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/contrib/ratchet/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/contrib/ratchet/ratchet.js"></script>

    <!-- main app css file-->
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">expenseTracker</h1>
    </header>

    <nav class="bar bar-tab">
      <a class="tab-item active" href="#expenses/add">
        <span class="icon icon-plus"></span>
        <span class="tab-label">Add</span>
      </a>
      <a class="tab-item" href="#feeds">
        <span class="icon icon-list"></span>
        <span class="tab-label">Feed</span>
      </a>
      <a class="tab-item" href="#overview">
        <span class="icon icon-info"></span>
        <span class="tab-label">Overview</span>
      </a>
      <a class="tab-item" href="#settings">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="current-view" ng-view>

      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Include angular -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>

    <!-- Models -->
    <script src="js/Models/CategoriesModel.js"></script>
    <script src="js/Models/ExpensesModel.js"></script>
    <script src="js/Models/GoalsModel.js"></script>
    <script src="js/Models/UserModel.js"></script>
    
    <!-- Controllers -->
    <script src="js/Controllers/ExpenseController.js"></script>
    <script src="js/Controllers/FeedController.js"></script>
    <script src="js/Controllers/OverviewController.js"></script>    
    <script src="js/Controllers/SettingsController.js"></script>
  </body>
</html>
