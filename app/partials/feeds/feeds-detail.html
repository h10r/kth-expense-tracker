<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <h1 class="title">Feeds</h1>
</header>

<nav class="bar bar-tab">
  <a class="tab-item" href="#expenses/add">
    <span class="icon icon-plus"></span>
    <span class="tab-label">Add</span>
  </a>
  <a class="tab-item active" href="#feeds">
    <span class="icon icon-list"></span>
    <span class="tab-label">Feed</span>
  </a>
  <a class="tab-item" href="#overview">
    <span class="icon icon-info"></span>
    <span class="tab-label">Overview</span>
  </a>
  <a class="tab-item" href="#settings">
    <span class="icon icon-gear"></span>
    <span class="tab-label">Settings</span>
  </a>
</nav>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
  <div class="input-row">
    <label>Amount</label>
    <input type="text" value="SEK {{expense.amount}}" readonly>
  </div>
  <div class="input-row">
    <label>Description</label>
    <input type="text" value="{{expense.description}}" readonly>
  </div>
  <div class="input-row">
    <label>Category</label>
    <input type="text" value="{{expense.category_id}}" readonly>
  </div>
  <div class="input-row">
    <label>Date</label>
    <input type="text" value="{{expense.date}}" readonly>
  </div>
  <div class="input-row">
    <label>Time</label>
    <input type="text" value="{{expense.time}}" readonly>
  </div>
  <div class="input-row">
    <label>Location</label>
    <input type="text" value="{{expense.location}}" readonly>
  </div>
</div>
