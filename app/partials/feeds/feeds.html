<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <h1 class="title">Feeds</h1>
</header>

<ng-include src="'partials/nav-bar-bottom.html'"></ng-include>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
	<div id="feeds">
		<ul class="table-view">
		  <li class="table-view-cell media" ng-repeat="expense in expenses">
		    <a class="navigate-right" ng-click="openDetailView(expense.id)">
		      <div class="media-body">
				<span class="pull-left">SEK {{expense.amount}}</span>
				{{expense.description}}
		      </div>
		    </a>
		  </li>
		</ul>
	</div>
</div>
