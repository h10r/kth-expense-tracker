<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <h1 class="title">Feeds</h1>
</header>

<ng-include src="'partials/nav-bar-bottom.html'"></ng-include>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
	<div id="feeds">
		<ul class="table-view">
		  <li class="table-view-cell media" ng-repeat="expense_and_cat in expenses_categories">
		    <a class="navigate-right" ng-click="openDetailView(expense.id)">
		      <div class="media-body">
				<span style="padding-left: 5px; border-left: 20px solid {{expense_and_cat['category'].color}}" class="pull-left">SEK {{expense_and_cat["expense"].amount}}</span>
				{{expense_and_cat["expense"].description}}
		      </div>
		    </a>
		  </li>
		</ul>
	</div>
</div>
