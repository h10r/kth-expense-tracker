<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <a class="btn pull-left" href="#feed">
    Back
  </a>
  <h1 class="title">Spendings</h1>
</header>

<ng-include src="'partials/nav-bar-bottom.html'"></ng-include>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content feed-detail">
  <div class="input-row">
    <label>Amount</label>
    <input type="text" value="{{expense.amount}} {{userCurrency.sign}}" readonly>
  </div>
  <div class="input-row">
    <label>Description</label>
    <input type="text" value="{{expense.description}}" readonly>
  </div>
  <div class="input-row category">
    <label>Category</label>
    <input type="text" value="{{category.title}}" readonly>
    <div class="category-icon" style="background-color: {{category.color}};"><i class="fa {{category.icon}}"></i></div>
  </div>
  <div class="input-row">
    <label>Date</label>
    <input type="text" value="{{expense.date | date: 'longDate'}}" readonly>
  </div>
  <div class="input-row">
    <label>Time</label>
    <input type="text" value="{{expense.date | date: 'shortTime'}}" readonly>
  </div>
  <div class="input-row">
    <label>Location</label>
    <input type="text" value="{{expense.location}}" readonly>
  </div>

  <a href="#confirmRemove" class="btn btn-negative btn-block delete-expense">Delete expense</a>

  <div id="confirmRemove" class="modal">
    <header class="bar bar-nav">
      <a class="icon icon-close pull-right" href="#confirmRemove"></a>
      <h1 class="title">Delete expense</h1>
    </header>

    <div class="content">
      <h3 class="content-padded">Are you sure you want to delete this expense?</p>

      <a class="btn btn-block" href="#confirmRemove">Cancel</a>
      <a class="btn btn-negative btn-block" href="#expenses/remove/{{expense.id}}">Delete</a>
    </div>
  
  </div>

</div>
