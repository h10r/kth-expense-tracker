<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <a class="btn btn-link btn-nav pull-left" href="#feed">
    <span class="icon icon-left-nav"></span>
    Back
  </a>
  <h1 class="title">Feed</h1>
</header>

<ng-include src="'partials/nav-bar-bottom.html'"></ng-include>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content feed-detail">
  <div class="content-padded">
    <div class="input-group">
      <div class="input-row">
        <label>Amount</label>
        <input ng-if="userCurrency.position != 'right'" type="text" value="{{userCurrency.sign}} {{expense.amount}}" readonly>
        <input ng-if="userCurrency.position == 'right'" type="text" value="{{expense.amount}} {{userCurrency.sign}}" readonly>
      </div>
      <div class="input-row category">
        <label>Category</label>
        <input type="text" value="{{category.title}}" readonly>
        <div class="category-icon" 
            style="background-color: {{categoryColor.color_value}};">
          <i ng-if="category.icon != ''" class="fa {{category.icon}}"></i>
          <i ng-if="category.icon == ''" class="fa">{{category.initial}}</i>
        </div>
      </div>
      <div class="input-row">
        <label>Date</label>
        <input type="text" value="{{expense.date | date: 'longDate'}}" readonly>
      </div>
      <div class="input-row">
        <label>Time</label>
        <input type="text" value="{{expense.time}}" readonly>
      </div>
      <div class="input-row" ng-if="expense.description != null">
        <label>Description</label>
        <input type="text" value="{{expense.description}}" readonly>
      </div>
      <div class="input-row" ng-if="expense.location != null">
        <label>Location</label>
        <input type="text" value="{{expense.location}}" readonly>
      </div>
    </div>

    <a href="#confirmRemove" class="btn btn-negative btn-block delete-expense open-modal">Delete expense</a>

  </div>


  <div id="confirmRemove" class="modal">
    <header class="bar bar-nav">
      <a class="icon icon-close pull-right" href="#confirmRemove"></a>
      <h1 class="title">Delete expense</h1>
    </header>

    <div class="content">
      <div class="content-padded">
        <h2>Are you sure you want to delete this expense?</h2>

        <a class="btn btn-negative btn-block" href="#expenses/remove/{{expense.id}}">Delete</a>
        <a class="btn btn-block close-modal" href="#confirmRemove">Cancel</a>
      </div>
    </div>
  
  </div>

</div>
