<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <h1 class="title">Budget</h1>
</header>

<ng-include src="'partials/nav-bar-bottom.html'"></ng-include>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
	<div id="settings">
      <form class="input-group">
        <div class="input-row">
          <label>Budget</label>
          <input type="text" placeholder="400" ng-model="currentUser.budget">
        </div>
      </form>

      <button class="btn btn-positive btn-block" ng-click="saveBudget()">Save</button>
	</div>
</div>
