<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <a class="btn pull-right" href="#expenses/add/category">
    Next
  </a>

  <h1 class="title">SEK {{amount}}</h1>
</header>

<ng-include src="'partials/nav-bar-bottom.html'"></ng-include>


<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">

	<div id="expenses-add" class="content-padded">
	  	<p>
			<button ng-click='decreaseAmount()' class="btn btn-negative btn-outlined">-</button>
		<span class="pull-right">
			<button ng-click='increaseAmount()' class="btn btn-positive btn-outlined">+</button>
		</span>
	  	</p>
		<input class="knob" data-angleOffset=-100 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" data-linecap="round" data-displayInput="false" value="10">

		<a class="btn btn-positive btn-block" href="#expenses/add/category">Add</a>
	</div>	
</div>
