<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <button class="btn pull-left">
    Previous
  </button>
  <button class="btn pull-right">
    Next
  </button>

  <h1 class="title">SEK {{amount}}</h1>
</header>

<nav class="bar bar-tab">
  <a class="tab-item active" href="#expenses/add">
    <span class="icon icon-plus"></span>
    <span class="tab-label">Add</span>
  </a>
  <a class="tab-item" href="#feeds">
    <span class="icon icon-list"></span>
    <span class="tab-label">Feed</span>
  </a>
  <a class="tab-item" href="#overview">
    <span class="icon icon-info"></span>
    <span class="tab-label">Overview</span>
  </a>
  <a class="tab-item" href="#settings">
    <span class="icon icon-gear"></span>
    <span class="tab-label">Settings</span>
  </a>
</nav>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">



	<div id="expenses-add" class="content-padded">
	  	<p>
			<button ng-click='decreaseAmount()' class="btn btn-negative btn-outlined">-</button>
		<span class="pull-right">
			<button ng-click='increaseAmount()' class="btn btn-positive btn-outlined">+</button>
		</span>
	  	</p>
		<input class="knob" data-angleOffset=-100 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" data-linecap="round" data-displayInput="false" value="10">

		<button class="btn btn-positive btn-block">Add</button>
	</div>	
</div>
