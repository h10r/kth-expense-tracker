<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <h1 class="title">Add category</h1>
</header>

<ng-include src="'partials/nav-bar-bottom.html'"></ng-include>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
      
	<div id="category-add" class="content-padded">
    <form class="input-group">
      <div class="input-row">
        <label>Title</label>
        <input type="text" placeholder="Beer" ng-model="currentCategory.title">
      </div>
    </form>

    <div class="input-row">
      <h3>Color</h3>
    </div>
    
    <ul class="table-view color-list">
      <li class="table-view-cell" ng-repeat="c in availableColors" style="background-color: {{c.color}}" ng-click="chooseColorForCategory(c.id)">
        <a>
          {{c.title}}
        </a>
      </li>
    </ul>
    
    <div class="input-row">
      <button class="btn btn-positive btn-block" ng-click="saveCategory()">Save category</button>
    </div>

    </br>
    </br>
    </br>
  </div>  
</div>
