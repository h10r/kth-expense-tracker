<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <a class="btn btn-link btn-nav pull-left" href="#settings">
    <span class="icon icon-left-nav"></span>
    Back
  </a>
  <h1 class="title">Categories</h1>
  <a class="icon icon-plus pull-right" href="#categories/add"></a>
</header>

<ng-include src="'partials/nav-bar-bottom.html'"></ng-include>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
      
  <div id="category-add" class="content-padded">
    
    <ul class="table-view">
      <li class="table-view-cell" ng-repeat="c in categories">
        <a class="navigate-right">
          <div class="category-icon" style="background-color: {{c.color}};"><i class="fa {{c.icon}}"></i></div>
          {{c.title}}
        </a>
        <a class="btn btn-negative" ng-if="deleteMode" ng-click="removeCategory(c.id)">Delete</a>
      </li>
    </ul>

    <div class="input-row">
      <a ng-if="!deleteMode" class="btn btn-negative btn-outlined btn-block" ng-click="toggleDeleteMode()">Delete categories</a>
      <a ng-if="deleteMode" class="btn btn-positive btn-outlined btn-block" ng-click="toggleDeleteMode()">Done with deleting</a>
    </div>
  </div>  
</div>
