<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <a class="btn pull-left" href="#settings">
    Back
  </a>
  <h1 class="title">Manage Categories</h1>
</header>

<ng-include src="'partials/nav-bar-bottom.html'"></ng-include>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
      
  <div id="category-add" class="content-padded">
    
    <ul class="table-view">
      <li class="table-view-cell" ng-repeat="c in categories">
        <a class="navigate-right">
          <div class="category-icon" style="background-color: {{c.color}};"><i class="fa {{c.icon}}"></i></div>
          {{c.title}}
        </a>
        <a class="btn btn-negative" ng-click="removeCategory(c.id)">Delete</a>
      </li>
    </ul>

    <div class="input-row">
      <a class="btn btn-positive btn-block" href="#categories/add">Add new category</a>
    </div>
  </div>  
</div>
